version: "3"

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        # restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - mysql
        networks:
            - laravel 

    mysql: 
        image: mysql:8.0
        container_name: mysql
        restart: unless-stopped
        tty: true
        # command: --default-authentication-plugin=mysql_native_password
        ports: 
            - "3306:3306"
        volumes: 
            - ./mysql:/var/lib/mysql
        environment: 
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
        networks: 
            - laravel

    php:
        # restart: unless-stopped
        build:
            context: .
            dockerfile: Dockerfile 
        container_name: php
        depends_on: 
            - mysql
        ports: 
            - "9000:9000"
        volumes: 
            - ./src:/var/www/html
        networks: 
            - laravel
    
    composer:
        image: composer:latest
        container_name: composer
        volumes: 
            - ./src:/var/www/html
        working_dir: /var/www/html
        networks: 
            - laravel

    npm:
        image: node:latest
        container_name: npm
        volumes: 
            - ./src:/var/www/html
        working_dir: /var/www/html
        entrypoint: ['npm']
        networks: 
            - laravel